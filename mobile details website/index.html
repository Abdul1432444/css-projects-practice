<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay"></div>
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <img src="./images/mobile.png" alt="" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>5000mph,20 hour backup</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>20mp,wide angle lens</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" mini-drop fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdrangon octa core 11nm</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./images/arrow.png" alt="" id="upbtn" />
        <h3>Feature</h3>
        <img src="./images/arrow.png" alt="" id="downbtn" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upbtn = document.getElementById("upbtn");
      var downbtn = document.getElementById("downbtn");

      var rotateValue = circle.style.transform;
      var rotateSam;

      upbtn.onclick = function () {
        rotateSam = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSam;
        rotateValue = rotateSam;
      };
      downbtn.onclick = function () {
        rotateSam = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSam;
        rotateValue = rotateSam;
      };
    </script>
  </body>
</html>
